        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contato container">
      <div class="chamadaContato">
        <h1 class="chamadaContato__titulo">Divulgue a sua arte!</h1>
        <h2 class="chamadaContato__texto">Preencha seus dados e envie uma mensagem.</h2>
      </div>
      <div class="form">
        <form class="contato__form">
          <h2 class="form__titulo">Formulário de Contato</h2>
          <div class="form__campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo..." required>
          </div>
          <div class="form__campo">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email..." required>
          </div>
          <div class="form__campo">
            <label for="telefone">Telefone:</label>
            <input type="telefone" id="telefone" placeholder="(98)5555-5555" required>
          </div>
          <div class="form__campo">
            <label for="mensagem">Mensagem:</label>
            <textarea name="" id="mensagem" cols="70" rows="5" class="input-padrao" placeholder="Deixe sua mensagem..." required></textarea>
          </div>
          <div class="form__checkbox">
            <input type="checkbox" value="receberDestaques" id="receberDestaques" checked>
            <label for="receberDestaques">Receber destaques por email</label>
          </div>
          <div class="form__campo">
            <button class="botao botao--enviar" type="submit" onclick="agradecimento()">
              Enviar mensagem
            </button>
          </div>
        
        </form>
      </div>
    </section>  
  </main>
